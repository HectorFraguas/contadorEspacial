<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva de Lanzamiento</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Cuenta Regresiva de Lanzamiento</h1>
        <div id="input-container">
            <label for="launchTime">Hora de Lanzamiento (UTC):</label>
            <input type="time" id="launchTime" name="launchTime" required>
            <button onclick="startCountdown()">Iniciar Cuenta Regresiva</button>
        </div>
        <br>
        <br>
        <br>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
